<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai thi thuc hanh</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
<div>
<section>
    <div class="login"><h1>Login</h1></div>
    <div class="Register"><h1>Register</h1></div>
    <div class="noi-dung">
        <div class="form">
            <form action="">
                <div class="input-form">
                    <span>Email</span>
                    <input type="text" name="" placeholder="@example@email.com">
                </div>
                <div class="input-form">
                    <span>Password</span>
                    <input type="password" name="" placeholder="********">
                </div>
                <div class="input-form">
                    <input type="submit" value="Signin">
                </div>
                <div><a href="#">Forgotpassword</a></div>
            </form>
            <ul class="icon-dang-nhap">
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li><i class="fa fa-google" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
</section>
</div>
</body>
</html>
